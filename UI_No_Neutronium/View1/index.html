<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head> 
  <body>
    <div class="PageArea" id="page">
      <!-- Logo/Title -->
      <div class="LogoArea" id="logo">
          <img src="https://tinyurl.com/y8qb5bv7" id="logo" alt="Mountain View">
      </div>
      <!-- Input Area -->
      <div class="ParseArea" id="outer">
        <!-- SQL/RA Taskbar Toggle -->
          <div id="togglebar">
            <button type="button" class="TopBarButton" id="SQL">
              SQL
            </button>
            <button type="button" class="TopBarButton" id="RA">
              RA
            </button>
          </div>
          <!-- Actual Taskbar -->
          <div id="taskbar">
              <button type="button" class="TaskBarButton" id="">[]</button>
              <button type="button" class="TaskBarButton" id="">[]</button>
              <button type="button" class="TaskBarButton" id="">[]</button>
              <button type="button" class="TaskBarButton" id="">[]</button>
              <button type="button" class="TaskBarButton" id="">[]</button>
              <button type="button" class="TaskBarButton" id="">[]</button>
              <button type="button" class="TaskBarButton" id="">[]</button>
              <button type="button" class="TaskBarButton" id="">[]</button>
              <button type="button" class="TaskBarButton" id="">[]</button>
          </div>
          <!-- Text Area -->
          <div id="parseTextArea">
            <textarea class="parseTextArea" rows="16" cols="50"></textarea>
          </div>
          <!-- Parse/View Buttons -->
        <div id="lowerbar">
              <button type="button" class="LowerBarButton" id="parse">
                Parse
              </button>
              <button type="button" class="LowerBarButton" id="switch">
                Switch View
              </button>
          </div>
      </div>
      <!-- Infobox below -->
      <div class="InformationArea" id="infobox">
          <h3>Useful Links:</h2>
          <p>
             <a href="https://www.w3schools.com/sql/sql_syntax.asp">SQL Syntax</a>
          </p>
          <p>
            <a href="https://www.tutorialspoint.com/dbms/relational_algebra.htm">RA Syntax</a>
          </p>
      </div>
    </div>
