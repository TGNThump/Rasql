<!DOCTYPE html>
<html lang="en"> 
  <head> 
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="plugins/codemirror/lib/codemirror.css"/>
    <script type="text/javascript" src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="plugins/codemirror/lib/codemirror.js"></script>
    <script type="text/javascript" src="plugins/codemirror/mode/sql/sql.js"></script>
    <script type="text/javascript" src="view1_script.js"></script>
  </head>  
  <body>
    <div class="PageArea" id="page">
      <!-- Logo/Title -->
      <div class="LogoArea">
          <h1 id="logoHeader">Relational Algebra Educational Tool</h1>
          <h2 id="logoUnder">Group 17 - COMP202</h2>
      </div>
      <!-- Input Area --> 
      <div class="ParseArea" id="outer">
        <!-- SQL/RA Taskbar Toggle -->
          <div id="togglebar">
            <button type="button" id="SQLbtn" class="TopBarButton" onclick="sqlOnClick()" id="SQL">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;SQL&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </button>
            <button type="button" onclick="raOnClick()" class="TopBarButton" id="RAbtn">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;RA&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   
            </button>
          </div>
          <!-- Actual Taskbar (RA is the default setting)-->
          <div id="taskbar ra">
              <button type="button" class="TaskBarButton" onclick="tButtonOnClick(this.id)" id="project">&#x03C0</button>
              <button type="button" class="TaskBarButton" onclick="tButtonOnClick(this.id)" id="RAselect">&#x03C3</button>
              <button type="button" class="TaskBarButton" onclick="tButtonOnClick(this.id)" id="rename">&#x03C1</button>
              <button type="button" class="TaskBarButton" onclick="tButtonOnClick(this.id)" id="RAjoin">&#x2A1D</button>
              <button type="button" class="TaskBarButton" onclick="tButtonOnClick(this.id)" id="union">&#x22C3</button>
              <button type="button" class="TaskBarButton" onclick="tButtonOnClick(this.id)" id="intersection">&#x22C2</button>
              <button type="button" class="TaskBarButton" onclick="tButtonOnClick(this.id)" id="cartesian">X</button>
              <button type="button" class="TaskBarButton" onclick="tButtonOnClick(this.id)" id="difference">-</button>
          </div>
          <div id="taskbar sql" hidden=true>
              <button type="button" class="TaskBarButton" onclick="tButtonOnClick(this.id)" id="SQLselect">SELECT</button>
              <button type="button" class="TaskBarButton" onclick="tButtonOnClick(this.id)" id="from">FROM</button>
              <button type="button" class="TaskBarButton" onclick="tButtonOnClick(this.id)" id="where">WHERE</button>
              <button type="button" class="TaskBarButton" onclick="tButtonOnClick(this.id)" id="SQLjoin">JOIN</button>
              <button type="button" class="TaskBarButton" onclick="tButtonOnClick(this.id)" id="on">ON</button>
              <button type="button" class="TaskBarButton" onclick="tButtonOnClick(this.id)" id="as">AS</button>
              <button type="button" class="TaskBarButton" onclick="tButtonOnClick(this.id)" id="and">AND</button>
              <button type="button" class="TaskBarButton" onclick="tButtonOnClick(this.id)" id="or">OR</button>
              <button type="button" class="TaskBarButton" onclick="tButtonOnClick(this.id)" id="not">NOT</button>
          </div>
          <!-- Text Area -->
          <div id="parseTextArea">
            <textarea class="TextArea"></textarea>
          </div>
          <!-- Parse/View Buttons -->
        <div id="lowerbar">
              <button type="button" class="LowerBarButton" onclick="parseOnClick()" id="parse">
                Parse
              </button>
              <button type="button" class="LowerBarButton" onclick="datasetCreationViewOnClick()" id="switch">
                Dataset Creation View
              </button>
          </div>
      </div>
      <!-- Infobox below -->
      <div class="InformationArea" id="infobox">
          <h3>Acknowledgements:</h3>
          <p>Group 17: Anna, Ben, Duncan, Paulo, Tom and Robin.</p>
      </div>
    </div>
  </body>
</html>
